<section id="services" class="services section-bg">
    <div *ngIf="!loading" class="container-fluid">
      <div class="col-sm-12 text-center mb-4">
        
      </div>
       <div   class="row row-sm">
          <div class="col-md-6 _boxzoom">
             
            <img width="500" height="360"   src="{{item.image}}" alt="" > 
          </div>
          <div class="col-md-6">
             <div class="_product-detail-content">
                <p class="_p-name"> {{item.title}} </p>
                <div class="_p-price-box">
                   <div class="p-list">
                      <span> Rate {{item.rating.rate}}. count : {{item.rating.count}} : <i class="fa fa-inr"></i>     </span>
                      <span class="price"> {{item.price}} LE </span>
                   </div>
                   <div class="_p-add-cart">
                      <div class="_p-qty">
                         <span>Add Quantity</span>
                         <div class="value-button decrease_" id="" value="Decrease Value">-</div>
                         <input type="number" name="qty" id="number" value="1" />
                         <div class="value-button increase_" id="" value="Increase Value">+</div>
                      </div>
                   </div>
                   <div class="_p-features">
                      <span> Description About this product:- </span>
                      {{item.description}}                      
                   </div>
                   <form action="" method="post" accept-charset="utf-8">
                      <ul class="spe_ul"></ul>
                      <div class="_p-qty-and-cart">
                         <div class="_p-add-cart">
                            <button class="btn-theme btn buy-btn" tabindex="0">
                            <i class="fa fa-shopping-cart"></i> Buy Now
                            </button>
                            <button class="btn-theme btn btn-success" tabindex="0">
                            <i class="fa fa-shopping-cart"></i> Add to Cart
                            </button>
                            <input type="hidden" name="pid" value="18" />
                            <input type="hidden" name="price" value="850" />
                            <input type="hidden" name="url" value="" />    
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
   
 </section> <div *ngIf="loading" class="text-center w-100">
    <app-spinner></app-spinner>
</div>
